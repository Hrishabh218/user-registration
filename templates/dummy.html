
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </style>   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
       {% block title %}
           Dummy
        {% endblock %}
    </title>
</head>
<body>


    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'registration' %}">Registration</a>
            </li>

            {% if UO.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile_display' %}">profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'change_password' %}">change password </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_logout' %}">log out</a>
            </li>

            {% else %}

            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_login' %}">log in</a> 
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'forget_password' %}">forget password</a> 
            </li>

            {% endif %}
           
            
           
          </ul>
        </div>
      </nav>

    <div class="container"> 

        {% block content %}

    

        {% endblock %}
    </div>
</body>
</html>
